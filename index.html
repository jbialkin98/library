<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>Library</header>
    <div class="container"></div>
    <div class="bookButton">
        <button class="newBook">Add New Book</button>
    </div>
    <div class="popUpDisplay">
        <div class="popUpHeader">
            <div class="popUpTitle">Enter Book Details:</div>
            <button class="closePopUp">&times;</button>
        </div>
        <form class="form" action="code.js">
            <div class="formGrid">
                <div class="formPair">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="formPair">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="formPair">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div class="formPair">
                    <p>Read?</p>
                    <div class="radioButtons">
                        <div class="radioButton">
                            <input type="radio" id="read" name="read" value="Read" required>
                            <label for="read">Yes</label>
                        </div>
                        <div class="radioButton">
                            <input type="radio" id="read" name="read" value="Not Read" required>
                            <label for="read">No</label>
                        </div>
                    </div>
                </div>
                <div>

                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="overlay"></div>
</body>
</html>
