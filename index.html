<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>Library</header>
    <div class="container"></div>
    <button class="newBook">Add New Book</button>
    <div class="popUpDisplay">
        <div class="popUpHeader">
            <div class="popUpTitle">Enter Book Details:</div>
            <button class="closePopUp">&times;</button>
        </div>
        <form class="form" action="code.js">
            <div class="formGrid">
                <div class="formPair">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="formPair">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="formPair">
                    <label for="pages">Pages:</label>
                    <input type="text" id="pages" name="pages" required>
                </div>
                <div class="formPair">
                    <p>Read?</p>
                    <div class="radioButtons">
                        <div class="radioButton">
                            <input type="radio" id="read" name="read" value="Read">
                            <label for="read">Yes</label>
                        </div>
                        <div class="radioButton">
                            <input type="radio" id="read" name="read" value="Not Read">
                            <label for="read">No</label>
                        </div>
                    </div>
                </div>
                <div>

                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="overlay"></div>
</body>
</html>
